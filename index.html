<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Brilliant Castles</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #555;
    }
    .success-msg {
      margin-top: 20px;
      background: #d4ffd4;
      border: 1px solid #70db70;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Contact Brilliant Castles</h1>

    <form name="contact" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
      <!-- Required for Netlify -->
      <input type="hidden" name="form-name" value="contact">

      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone (optional):</label>
      <input type="text" name="phone">

      <label>Message:</label>
      <textarea name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="success" class="success-msg">
      Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;

      fetch("/", {
        method: "POST",
        body: new FormData(form),
      })
      .then(() => {
        document.getElementById("success").style.display = "block";
        form.reset();
      })
      .catch(error => alert("Error submitting form: " + error));
    }
  </script>

</body>
</html>
